name: ğŸ“Š US Travel Advisory - Google Sheet Monitor Schedule

on:
  schedule:
    # ë§¤ì¼ í•œêµ­ ì‹œê°„ ì•„ì¹¨ 9ì‹œ (UTC 00:00) ì‹¤í–‰
    - cron: '0 0 * * *'
  workflow_dispatch:

# [í•„ìˆ˜] CSV íŒŒì¼ ì €ì¥ì„ ìœ„í•œ ê¶Œí•œ ì„¤ì •
permissions:
  contents: write

jobs:
  run-sheet-monitor:
    runs-on: ubuntu-latest
    
    # ìºì‹œ ë° í…”ë ˆê·¸ë¨ ì„¤ì •
    env:
      R_LIBS_USER: ./R/library
      TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
      MY_CHAT_ID: ${{ secrets.MY_CHAT_ID }}

    steps:
      - uses: actions/checkout@v3
      - uses: r-lib/actions/setup-r@v2
      - uses: r-lib/actions/setup-pandoc@v2
      
      - name: Install Linux System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libcurl4-openssl-dev libssl-dev libxml2-dev libfontconfig1-dev libharfbuzz-dev libfribidi-dev libfreetype6-dev libpng-dev libtiff5-dev libjpeg-dev
        
      - name: Cache R Packages
        uses: actions/cache@v3
        with:
          path: ${{ env.R_LIBS_USER }}
          key: ${{ runner.os }}-r-${{ hashFiles('.github/workflows/*.yml') }}
          restore-keys: |
            ${{ runner.os }}-r-

      - name: Install R Packages
        run: |
          dir.create(Sys.getenv("R_LIBS_USER"), recursive = TRUE, showWarnings = FALSE)
          # [ì¤‘ìš”] googlesheets4 íŒ¨í‚¤ì§€ê°€ ê¼­ í¬í•¨ë˜ì–´ì•¼ í•©ë‹ˆë‹¤!
          install.packages(c("rmarkdown", "pacman", "googlesheets4", "tidyverse", "telegram.bot", "lubridate", "stringr", "readr"), 
                           repos = "https://packagemanager.posit.co/cran/__linux__/jammy/latest", 
                           lib = Sys.getenv("R_LIBS_USER"))
        shell: Rscript {0}
        
      # Rmd íŒŒì¼ ì‹¤í–‰
      - name: Run Sheet Monitor
        run: Rscript -e "rmarkdown::render('travel_sheet_monitor.Rmd')"
      
      # [í•„ìˆ˜] ê²°ê³¼ íŒŒì¼(travel_status_memory.csv) ì €ì¥
      - name: Commit and Push Data
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"
          
          if [ -f travel_status_memory.csv ]; then
            echo "âœ… CSV file found. Committing..."
            git add travel_status_memory.csv
            git commit -m "Update travel status memory" || echo "No changes to commit"
            git push "https://${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git" HEAD:main
          else
            echo "âš ï¸ CSV file was NOT created. Skipping commit."
          fi
