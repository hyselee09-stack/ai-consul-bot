name: üåç US Global Travel Monitor Schedule

on:
  schedule:
    # Run daily at 00:00 UTC (09:00 KST / 16:00 PST)
    - cron: '0 0 * * *'
  workflow_dispatch: # Allows manual trigger

# [Important] Grant write permission to the repository to save CSV files
permissions:
  contents: write

jobs:
  run-global-monitor:
    runs-on: ubuntu-latest
    
    # [1] Environment Variables: Set custom library path for caching
    env:
      R_LIBS_USER: ./R/library
      TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
      MY_CHAT_ID: ${{ secrets.MY_CHAT_ID }}

    steps:
      - uses: actions/checkout@v3
      
      - uses: r-lib/actions/setup-r@v2
      
      - uses: r-lib/actions/setup-pandoc@v2
      
      - name: Install Linux System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libcurl4-openssl-dev libssl-dev libxml2-dev libfontconfig1-dev libharfbuzz-dev libfribidi-dev libfreetype6-dev libpng-dev libtiff5-dev libjpeg-dev
        
      # [2] Cache Configuration: Restore packages from cache if key matches
      - name: Cache R Packages
        uses: actions/cache@v3
        with:
          path: ${{ env.R_LIBS_USER }}
          key: ${{ runner.os }}-r-${{ hashFiles('.github/workflows/*.yml') }}
          restore-keys: |
            ${{ runner.os }}-r-

      # [3] Install Packages: Install to the cached directory
      - name: Install R Packages
        run: |
          # Create directory for cached libraries
          dir.create(Sys.getenv("R_LIBS_USER"), recursive = TRUE, showWarnings = FALSE)
          
          # Install packages to the custom library path
          install.packages(c("rmarkdown", "pacman", "tidyRSS", "tidyverse", "telegram.bot", "lubridate", "stringr", "readr"), 
                           repos = "https://cloud.r-project.org", 
                           lib = Sys.getenv("R_LIBS_USER"))
        shell: Rscript {0}
        
      - name: Run Global Monitor Script
        run: Rscript -e "rmarkdown::render('US_global_travel_monitor.Rmd')"
      
      # [4] Save Results (Commit & Push)
      - name: Commit and Push Data
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # Token provided automatically by GitHub
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"
          
          git add travel_status_memory.csv
          
          # Commit only if there are changes (prevents errors if no update)
          git commit -m "Update travel advisory data" || echo "No changes to commit"
          
          # Push changes using the auth token
          git push "https://${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git" HEAD:main
